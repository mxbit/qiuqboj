<div  layout="column" flex layout-fill class="dividerdemoBasicUsage buttondemoBasicUsage subheaderdemoBasicUsage" >
  <md-content style="height:{{content_height}}px;">
    <section>
      <!-- <md-subheader class="md-primary">Unread Messages</md-subheader> -->
      <md-list layout="column">
        <md-item ng-repeat="item in list">
        <md-item-content>
          <div class="md-tile-left">
            <img ng-src="{{getImage($index)}}" class="face" alt="{{item.who}}">
          </div>
          <div class="md-tile-content list_text">
            <h3>{{item.jobs_name}}</h3>
            <h4>{{item.jobs_date}}</h4>
            <p>
              {{item.jobs_short_desc}}
            </p>
          </div>
        </md-item-content>
        <md-divider md-inset ng-if="!$last"></md-divider>
         
        </md-item>
      </md-list>
    </section>
    
  </md-content>
</div>
