<!DOCTYPE html>
<html>
    <head>
        <title>JOBQUIQ</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" /> -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/slidings.css" />

        <link rel="stylesheet" href="lib/material/angular-material.css">
        <!-- extra, overriding theme files -->
        <link rel="stylesheet" href="lib/material/themes/indigo-theme.css">
        <link rel="stylesheet" href="lib/material/themes/orange-theme.css">
        <link rel="stylesheet" href="lib/material/themes/green-theme.css">        
        <link rel="stylesheet" href="lib/material/docs.css"> 

        <link rel="stylesheet" type="text/css" href="css/jobquiq.css" />
        <link rel="stylesheet" type="text/css" href="lib/fontawesome/css/font-awesome.min" />

        
    </head>
    <body layout="row"  ng-app='jobquiq'>

<div ng-controller="SideNavController">

  <md-sidenav layout="column"
              style="overflow: hidden; display: flex;"
              class="md-sidenav-left md-whiteframe-z2"
              md-component-id="left" 
              md-theme="orange"
              >

    <md-toolbar layout="column">
      <h1 class="md-toolbar-tools" flex layout="column"><img src="img/logo_prd.png" class="side_nav_logo">
        <a href="" ng-click="goView('home')" layout="row" flex></a>
        </h1>
        </md-toolbar>

        <md-content flex style="overflow: auto;">
            <div >
            <button class="menu-item settings_icon md-menu-item" ng-click="goView('profile')"><i class="fa fa-user"></i> Profile</button>
            <button class="menu-item settings_icon md-menu-item" ng-click="goView('settings')"><i class="fa fa-gear"></i> Settings</button>
            <!-- <button class="menu-item menu-title md-menu-item" ng-click="close()" md-ink-ripple="#bbb">Close</button> -->
      </div>
    </md-content>
</md-sidenav>
</div>



<div layout="column" layout-fill tabIndex="-1" role="main">
    <md-toolbar layout="column" md-theme="orange" id="top_toolbar">
      <div class="md-toolbar-tools" ng-controller="TopBarController" flex layout="column">

        <div layout="row" flex>
            <button class="menu-icon"  aria-label="Toggle Menu" ng-click="toggleLeft()">
                <md-icon icon="img/icons/ic_menu_24px.svg"></md-icon>
            </button>
            <div style="line-height: 36px;"><img src="img/type_logo.png" class="logo_type"></div>  
            <a ng-click="goView('home')"><i class="fa fa-home home_icon" ></i></a>
            <a ng-click="showLogin('home')"><i class="fa fa-user user_icon" ></i></a>
        </div>
        </div>
        </md-toolbar>

     <md-content ui-view md-scroll-y flex class="slide-left-right"></md-content>

</div>


    <script src="lib/angularjs/1.3.2/angular.js"></script>
    <script src="lib/angularjs/1.3.2/angular-animate.min.js"></script>
    <script src="lib/angularjs/1.3.2/angular-route.min.js"></script>
    <script src="lib/angularjs/1.3.2/angular-aria.min.js"></script>
    <script src="lib/angularjs/angular-ui-router.js"></script>
    <script src="lib/hammer/hammer.min.js"></script>

    <script src="lib/material/angular-material.js"></script>

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>

        <script src="app/jobquiq.js"></script>
        <script src="app/controllers/common_controllers.js"></script>
        <script src="app/controllers/job_controllers.js"></script>

    </body>
</html>
